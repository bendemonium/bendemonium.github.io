<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ben's den - art</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap');
        :root {
            --warm-dull-red: #a85751;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        nav {
            text-align: center;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 2rem;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 0;
        }
        nav a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--warm-dull-red);
            bottom: 50%;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        nav a:hover::after {
            transform: scaleX(1);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        h1 a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: var(--warm-dull-red);
        }
        .top-right-image {
            width: 100px;
            height: auto;
            opacity: 0.8;
        }
        .art-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .art-row {
            display: flex;
            gap: 2rem;
        }
        .art-item {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .art-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .art-item .art-title {
            font-size: 0.9rem;
            text-align: left;
            padding: 0.5rem 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .art-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">ben</a></h1>
            <img src="assets/imgs/schiele_cat.png" alt="schiele cat" class="top-right-image">
        </header>
        <nav>
            <a href="about.html">about</a>
            <a href="writing.html">writing</a>
            <a href="things-im-up-to.html">things I'm up to</a>
            <a href="things-i-was-up-to.html">things I <i>was</i> up to</a>
            <a href="art.html">art</a>
        </nav>
        <div class="art-grid">
            <!-- Rows will be dynamically created here -->
        </div>
    </div>

    <div class="overlay" id="imageOverlay">
        <span class="close-button" onclick="closeOverlay()">&times;</span>
        <img id="overlayImage" src="" alt="Enlarged artwork">
    </div>

    <script>
        const artworks = [
            { src: "assets/imgs/hurt.jpg", title: "<b>hurt</b>, 2020, watercolor" },
            { src: "assets/imgs/ent2.jpg", title: "<b>ent2</b>, 2020, watercolor" },
            // Add more artworks here
        ];

        function createArtGrid() {
            const grid = document.querySelector('.art-grid');
            grid.innerHTML = ''; // Clear existing content
            let currentRow;

            artworks.forEach((artwork, index) => {
                if (index % 2 === 0) {
                    currentRow = document.createElement('div');
                    currentRow.className = 'art-row';
                    grid.appendChild(currentRow);
                }

                const artItem = document.createElement('div');
                artItem.className = 'art-item';
                artItem.innerHTML = `
                    <img src="${artwork.src}" alt="Artwork ${index + 1}">
                    <div class="art-title">${artwork.title}</div>
                `;
                currentRow.appendChild(artItem);
            });

            adjustRowHeights();
        }

        function adjustRowHeights() {
            const rows = document.querySelectorAll('.art-row');
            rows.forEach(row => {
                const images = row.querySelectorAll('img');
                let maxHeight = 0;
                let totalWidth = 0;

                images.forEach(img => {
                    const aspectRatio = img.naturalWidth / img.naturalHeight;
                    totalWidth += aspectRatio;
                });

                const rowWidth = row.offsetWidth - (images.length - 1) * 32; // Subtracting gap
                maxHeight = rowWidth / totalWidth;

                images.forEach(img => {
                    const aspectRatio = img.naturalWidth / img.naturalHeight;
                    img.style.width = `${maxHeight * aspectRatio}px`;
                    img.style.height = `${maxHeight}px`;
                });
            });
        }

        function openOverlay(imageSrc) {
            document.getElementById('overlayImage').src = imageSrc;
            document.getElementById('imageOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            document.getElementById('imageOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', () => {
            createArtGrid();

            document.querySelectorAll('.art-item img').forEach(img => {
                img.addEventListener('click', function() {
                    openOverlay(this.src);
                });
            });

            document.getElementById('imageOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeOverlay();
                }
            });
        });

        window.addEventListener('resize', adjustRowHeights);
    </script>
</body>
</html>
