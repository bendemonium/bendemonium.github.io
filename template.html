<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ben's den - {{PAGE_TITLE}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap');
        :root {
            --warm-dull-red: #a85751;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        nav {
            text-align: center;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 2rem;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 0;
        }
        nav a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--warm-dull-red);
            bottom: 50%;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        nav a:hover::after {
            transform: scaleX(1);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        h1 a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: var(--warm-dull-red);
        }
        .top-right-image {
            width: 100px;
            height: auto;
            opacity: 0.8;
        }
        /* Additional styles specific to each page can be added here */
    </style>
</head>
<body>

    </div>
