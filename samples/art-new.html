        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap');
        :root {
            --warm-dull-red: #a85751;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        nav {
            text-align: center;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 2rem;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 0;
        }
        nav a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--warm-dull-red);
            bottom: 50%;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        nav a:hover::after {
            transform: scaleX(1);
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        h1 a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        h1 a:hover {
            color: var(--warm-dull-red);
        }
        .top-right-image {
            width: 100px;
            height: auto;
            opacity: 0.8;
        }
        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 5rem;
        }
        .art-grid-container {
        max-width: 100%;
        overflow-x: show;
        }
        .art-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .art-item img {
            width: 210px;
            height: 210px;
            object-fit: contain;
            cursor: pointer;
            background-color: transparent;
        }
        .art-item .art-title {
            font-size: 0.9rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .art-item .art-title span {
            display: block;
            text-align: left;
            line-height: 1.4;
        }
        .art-item .art-title span:first-child {
            font-weight: bold;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 600) {
            .art-item {
                flex-direction: column;
            }
            .art-item img {
                width: 100%;
                height: auto;
            }
            .art-item .art-title {
                text-align: center;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1><a href="index.html">ben</a></h1>
            <img src="assets/imgs/schiele_cat.png" alt="schiele cat" class="top-right-image">
        </header>

        </nav> 
        <div class="art-grid-container">
            <div class="art-grid">
                <!-- Art items will be dynamically created here -->
            </div>
        </div>
    </div>

    <div class="overlay" id="imageOverlay">
        <span class="close-button" onclick="closeOverlay()">&times;</span>
        <img id="overlayImage" src="" alt="Enlarged artwork">
    </div>

    <script>
        const artworks = [
            
            { src: "assets/imgs/gank.png", title: "GANK", year: "2024", medium: "ceramic" },
            { src: "assets/imgs/unfinished_oranges2.png", title: "Unfinished Oranges 2", year: "2021", medium: "oil on canvas" },
            { src: "assets/imgs/unfinished_oranges1.JPG", title: "Unfinished Oranges 1", year: "2021", medium: "oil on canvas" },
            { src: "assets/imgs/ent2.jpg", title: "Ent2", year: "2020", medium: "watercolor" },
            { src: "assets/imgs/hurt.jpg", title: "Scraped Knee", year: "2020", medium: "watercolor" },
           
            // Add more artworks here
        ];

        function createArtGrid() {
            const grid = document.querySelector('.art-grid');
            grid.innerHTML = ''; // Clear existing content

            artworks.forEach((artwork, index) => {
                const artItem = document.createElement('div');
                artItem.className = 'art-item';
                artItem.innerHTML = `
                    <img src="${artwork.src}" alt="Artwork ${index + 1}" onclick="openOverlay('${artwork.src}')">
                    <div class="art-title">
                        <span>${artwork.title}</span>
                        <span>${artwork.year}</span>
                        <span>${artwork.medium}</span>
                    </div>
                `;
                grid.appendChild(artItem);
            });
        }

        function openOverlay(imageSrc) {
            document.getElementById('overlayImage').src = imageSrc;
            document.getElementById('imageOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            document.getElementById('imageOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', () => {
            createArtGrid();

            document.getElementById('imageOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeOverlay();
                }
            });
        });
    </script>
