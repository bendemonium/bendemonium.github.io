<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience and Projects</title>
    <style>
        /* Add all styles here */
        :root {
            --highlight-color: #007bff;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 2rem;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
        }
        #tag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-tag {
            font-family: sans-serif;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 12px;
            color: #333;
        }
        .filter-tag.active {
            background-color: var(--highlight-color);
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            align-items: start;
        }
        .item-box {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            height: auto;
            font-family: sans-serif;
            color: #333;
        }
        .item-box h3 {
            margin-top: 0;
            color: var(--highlight-color);
        }
        .project-image {
            width: 100%;
            height: auto;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .type {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .tools {
            margin-top: 10px;
        }
        .tool {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 12px;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            display: inline-block;
            font-family: sans-serif;
            border-radius: 3px;
            padding: 2px 8px;
            margin-right: 5px;
            font-size: 12px;
            background-color: #e0e0e0;
        }
        .code {
            margin-top: 10px;
        }
        .code a {
            font-family: sans-serif;
            color: var(--highlight-color);
            text-decoration: none;
        }
        .code a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="exp.html">Experience</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
    </main>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridContainer = document.querySelector('.grid-container');
            const items = Array.from(gridContainer.children);
            const tagFilters = document.getElementById('tag-filters');
            const allTags = new Set();

            // Sort items by date
            items.sort((a, b) => {
                const dateA = new Date(a.dataset.date);
                const dateB = new Date(b.dataset.date);
                return dateB - dateA;
            });
            items.forEach(item => gridContainer.appendChild(item));

            // Collect all unique tags
            items.forEach(item => {
                const tags = item.dataset.tags.split(',');
                tags.forEach(tag => allTags.add(tag));
            });

            // Create filter buttons
            allTags.forEach(tag => {
                const button = document.createElement('button');
                button.textContent = tag;
                button.classList.add('filter-tag');
                button.addEventListener('click', () => filterItems(tag, button));
                tagFilters.appendChild(button);
            });

            function filterItems(tag, button) {
                button.classList.toggle('active');
                const activeTags = Array.from(document.querySelectorAll('.filter-tag.active')).map(btn => btn.textContent);

                items.forEach(item => {
                    const itemTags = item.dataset.tags.split(',');
                    if (activeTags.length === 0 || activeTags.every(tag => itemTags.includes(tag))) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
